<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/aau-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Essential Meta Tags (will be overridden by React Helmet) -->
    <title>AA Uganda - Your Trusted Partner on Uganda's Roads</title>
    <meta name="author" content="AA Uganda" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#1B4332" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Automobile Association of Uganda",
      "alternateName": "AA Uganda",
      "url": "https://aauganda.co.ug",
      "logo": "/aau-logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+256-786-623-001",
        "contactType": "customer service",
        "areaServed": "UG",
        "availableLanguage": "en"
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Plot 4 Old Port Bell Rd",
        "addressLocality": "Kampala",
        "addressCountry": "UG"
      },
      "sameAs": [
        "https://facebook.com/aauganda",
        "https://twitter.com/aauganda",
        "https://linkedin.com/company/aauganda"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
